<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>ROCK, PAPER, SCISSOR</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="rock">
                <h1>Rock</h1>
                <img src="/img/rock-removebg-preview.png" alt="" id="rock">
                <button id="rock-button">Rock</button>
            </div>

            <div class="paper">
                <h1>Paper</h1>
                <img src="/img/paper-removebg-preview.png" alt="" id="paper">
                <button id="paper-button">Paper</button>
            </div>

            <div class="scissor">
                <h1>Scissor</h1>
                <img src="/img/scissor-removebg-preview.png" alt="" id="scissor">
                <button id="scissor-button">Scissor</button>
            </div>
        </div>

        <p id="demo"></p>

        <div class="score">
            <p>Win: <span id="win"></span></p>
            <p>Lose: <span id="lose"></span></p>
            <p>Tie: <span id="tie"></span></p>
        </div>
    </main>
</body>

<script src="/script.js"></script>
</html>
